name: keep-awake

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch: {}

jobs:
  ping-health:
    name: Ping Render /api/health every 5 min
    runs-on: ubuntu-latest
    steps:
      - name: Curl health endpoint
        run: |
          curl --silent --show-error --fail https://twenty7-forecast.onrender.com/api/health || true
